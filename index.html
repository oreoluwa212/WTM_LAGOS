<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Car Gallery</title>
   <link rel="stylesheet" href="style.css">
   
</head>
<body>
   <main>
      <article>
         <section class="main">
            <h2 class="heading">TRENDING <span>CARS</span></h2>
            <div class="container">
               <div>
                  <img src="./images/Audi.jpg" alt="image1" height="300px" width="300px">
                  <p class="imagename" id="image1">AUDI CAR</p>
               </div>
               <div>
                  <img src="./images/bentley.jpg" alt="image2" height="300px" width="300px">
                  <p class="imagename" id="image2">BENTLEY CAR</p>
               
               </div>
               <div>
                  <img src="./images/buggati.jpg" alt="image3" height="300px" width="300px">
                  <p class="imagename" id="image3">BUGGATI CAR</p>
               
               </div>
               <div>
                  <img src="./images/ferrari.jpg" alt="image4" height="300px" width="300px">
                  <p class="imagename" id="image4">FERRARI CAR</p>
               
               </div>
               <div>
                  <img src="./images/Lamborghini.jpg" alt="image5" height="300px" width="300px">
                  <p class="imagename" id="image5">LAMBORGHINI CAR</p>
               
               </div>
               <div>
                  <img src="./images/lexus.jpg"" alt="image6" height="300px" width="300px">
                  <p class="imagename" id="image6">LEXUS CAR</p>
               
               </div>
               <div>
                  <img src="./images/mercedes.jpg" alt="image7" height="300px" width="300px">
                  <p class="imagename" id="imagee">MERCEDES CAR</p>
               
               </div>
               <div>
                  <img src="./images/rollsRoyce.jpg"./images/"" alt="image8" height="300px" width="300px">
                  <p class="imagename" id="imageee">ROLLS ROYCE</p>
               
               </div>
            </div>
         </section>
      </article>
   </main>
   <script src="script.js"></script>
</body>
</html>
